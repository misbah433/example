<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <div style="display: flex; justify-content: space-around;">
    <img src="pexels-ann-h-1765033.jpg" alt=""  class="img" height="100px" width="100px">
    <img src="pexels-anthony-133633.jpg" alt="" class="img1" height="100px" width="100px">
    <img src="pexels-louischarles-blais-1235542.jpg" alt="" class="img2" height="100px" width="100px">
  </div>
    <button id="btn">Noob</button>
    <button id="btn-1">Pro</button>
    <button id="btn-2">Middle</button>
    <script>
      $(document).ready(function(){
        $(".img").hide()
        $(".img1").hide()
        
        $("#btn").click(function(){
          $(".img").show()
          $(".img1").hide()
          $(".img2").hide()
        })
        $("#btn-1").click(function(){
          $(".img").hide()
          $(".img1").show()
          $(".img2").hide()
        })
        $("#btn-2").click(function(){
          $(".img").hide()
          $(".img1").hide()
          $(".img2").show()
        })
      })
    </script>
</body>
</html>
